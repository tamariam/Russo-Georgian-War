        <section class="contact-form">
            <form id="form" action="feedback.html" method="GET">

                    <div>
                        <input class="radio-input" type="radio" id="join" name="mailing_list" value="mail" required>

                    </div>
                    <div>
                        <input class="radio-input" type="radio" id="no-join" name="mailing_list" value="do_not_mail">
